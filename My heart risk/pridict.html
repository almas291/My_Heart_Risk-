<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Risk Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    nav {
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    form label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      font-size: 16px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #e63956;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="predict.html">Check Risk</a>
    <a href="tips.html">Health Tips</a>
  </nav>

  <h1>Heart Disease Risk Checker</h1>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/859/859270.png" alt="Heart Icon" />

    <form id="heartForm">
      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="bp">Blood Pressure</label>
      <input type="number" id="bp" required>

      <label for="chol">Cholesterol</label>
      <input type="number" id="chol" required>

      <label for="cp">Chest Pain (1=Yes, 0=No)</label>
      <input type="number" id="cp" required>

      <label for="db">Diabetes (1=Yes, 0=No)</label>
      <input type="number" id="db" required>

      <label for="hr">Heart Rate</label>
      <input type="number" id="hr" required>

      <button type="submit">Check Risk</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("heartForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let age = parseInt(document.getElementById('age').value);
      let bp = parseInt(document.getElementById('bp').value);
      let chol = parseInt(document.getElementById('chol').value);
      let cp = parseInt(document.getElementById('cp').value);
      let db = parseInt(document.getElementById('db').value);
      let hr = parseInt(document.getElementById('hr').value);

      let score = 0;
      if (age > 50) score++;
      if (bp > 140) score++;
      if (chol > 240) score++;
      if (cp === 1) score++;
      if (db === 1) score++;
      if (hr < 100) score++;

      let resultText = document.getElementById("result");
      if (score >= 3) {
        resultText.innerHTML = "⚠️ <span style='color: red;'>High Risk – Please consult a doctor.</span>";
      } else {
        resultText.innerHTML = "✅ <span style='color: green;'>Low Risk – Stay healthy!</span>";
      }
    });
  </script>

</body>
</html>
